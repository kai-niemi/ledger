<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Ledger</title>
</head>
<body>

<header data-bs-theme="dark" th:fragment="header">
    <!--    <div class="toast-container position-fixed bottom-0 end-0 p-3">-->
    <div class="toast-container bottom-0 end-0">
        <div class="toast border-1" id="toast"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-bug-fill" viewBox="0 0 16 16">
                    <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A5 5 0 0 0 3 6h10a5 5 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A5 5 0 0 0 8 1a5 5 0 0 0-2.731.811l-.29-.956z"/>
                    <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975"/>
                </svg>
                <strong class="me-auto">Ledger</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                This is a toast message.
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                <img class="d-inline-block align-content-center"
                     height="32"
                     src="../static/images/logo_white-32px.png"
                     th:src="@{/images/logo_mark_white.png}">
                <strong>Ledger</strong>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/region}" class="nav-link active">Regions</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Journals
                        </a>
                        <ul class="dropdown-menu">
                            <li ><a th:href="@{/account}" class="dropdown-item">Accounts</a></li>
                            <li ><a th:href="@{/transfer}" class="dropdown-item">Transfers</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Charts
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/workload}" class="dropdown-item">Workload Metrics</a></li>
                            <li><a th:href="@{/metric}" class="dropdown-item">Application Metrics</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Contact
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="https://cockroachlabs.cloud/" class="dropdown-item text-success">Sign In</a></li>
                            <li><a href="https://www.cockroachlabs.com/" class="dropdown-item">Cockroach Labs</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="https://github.com/kai-niemi/ledger" class="dropdown-item">Follow on Github</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/api}" class="nav-link">API</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
